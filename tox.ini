[flake8]

# run with `--disable-noqa` to reevaluate skipped inspections
ignore =
    E303, # Too many blank lines | Conflit with Pycharm
    E126, # Continuation line over-indented for hanging indent | Conflict with Pycharm
    E501, # Line too long | Customized by max-line-length
    W503, # Line break occurred before a binary operator | Conflict with W504
    FS003, # F-string missing prefix | Disabled due to False Positive
    S101, # Use of assert detected | Not helpful
    S104, # Possible binding to all interfaces. | Intended behavior in tests
    S310, # Audit url open for permitted schemes. | Not a problem
    S201, # A Flask app appears to be run with debug=True. | Intended
    S106, # Possible hardcoded password | Intended
# host temporarily banned rules for various reasons, likely to re-enable soon
extend-ignore =
    E800, # Found commented out code | Temporarily disabled for legacy code
    DAR, # Docstring related | Need a lot of work
max-line-length = 120
max-complexity = 20
exclude = venv*,*egg_info,protocol
count = True
show-source = True
statistics = True

[darglint]
docstring_style=google