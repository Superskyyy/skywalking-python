version: '2.1'

services:
  zookeeper:
    extends:
      file: ../docker-compose.kafka.yml
      service: zookeeper

  broker-a:
    extends:
      file: ../docker-compose.kafka.yml
      service: broker-a
    depends_on:
      zookeeper:
        condition: service_healthy

  broker-b:
    extends:
      file: ../docker-compose.kafka.yml
      service: broker-b
    depends_on:
      zookeeper:
        condition: service_healthy

  oap:
    extends:
      file: ../docker-compose.kafka.yml
      service: oap
    depends_on:
      broker-a:
        condition: service_healthy
      broker-b:
        condition: service_healthy

  provider:
    extends:
      file: ../docker-compose.kafka.yml
      service: provider
    command: [ "gunicorn", "services.provider:app", "--workers", "3", "--worker-class", "uvicorn.workers.UvicornWorker", "--bind", "0.0.0.0:9090" ]
    depends_on:
      oap:
        condition: service_healthy

  consumer:
    extends:
      file: ../docker-compose.kafka.yml
      service: provider
    command: [ "gunicorn", "services.consumer:app", "--workers", "3", "--worker-class", "uvicorn.workers.UvicornWorker", "--bind", "0.0.0.0:9090" ]
    depends_on:
      provider:
        condition: service_healthy

networks:
  e2e: