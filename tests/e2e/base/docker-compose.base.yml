version: '2.1'

services:
  # The following services are inherited by three protocols for testing
  oap: # bump up oap
    image: ghcr.io/apache/skywalking/oap:e0be87b8a18904afa671330e0d76e74d5937cbc9
    # Python agent supports gRPC/ HTTP/ Kafka reporting
    expose: # maybe move to extend for clarity
      - 11800 # gRPC
      - 12800 # HTTP
    networks:
      - e2e
    restart: on-failure
#    healthcheck:
#      test: ["CMD", "sh", "-c", "nc -zn 127.0.0.1 11800"]
#      interval: 5s
#      timeout: 60s
#      retries: 1
    healthcheck: # python base image has no nc?
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/11800"]
      interval: 5s
      timeout: 60s
      retries: 120
  provider:
    build:
      context: provider
    image: skywalking-agent:e2e-provider
    expose:
      - 9090
    networks:
      - e2e
    environment:
      SW_AGENT_NAME: e2e-service-provider
      SW_AGENT_INSTANCE: provider1
      SW_AGENT_LOGGING_LEVEL: DEBUG
      SW_AGENT_LOG_REPORTER_ACTIVE: "True"
      SW_AGENT_LOG_REPORTER_LEVEL: WARNING
      # extends to 3 protocols
      # SW_AGENT_COLLECTOR_BACKEND_SERVICES: oap:11800
    healthcheck: # python base image has no nc?
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/9090"]
      interval: 5s
      timeout: 60s
      retries: 120
  consumer:
    build:
      context: consumer
    image: skywalking-agent:e2e-consumer
    expose:
      - 9090
    networks:
      - e2e
    environment:
      SW_AGENT_NAME: e2e-service-consumer
      SW_AGENT_INSTANCE: consumer1
      SW_AGENT_LOGGING_LEVEL: DEBUG
      SW_AGENT_LOG_REPORTER_ACTIVE: "True"
      SW_AGENT_LOG_REPORTER_LEVEL: WARNING
      # extends to 3 protocols
      # SW_AGENT_COLLECTOR_BACKEND_SERVICES: oap:11800
#    healthcheck:
#      test: [ "CMD", "sh", "-c", "nc -zn 127.0.0.1 9090"]
#      interval: 5s
#      timeout: 60s
#      retries: 120
    healthcheck: # python base image has no nc?
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/9090"]
      interval: 5s
      timeout: 60s
      retries: 120
networks:
  e2e:
